<body>
  <div class="container">
    <h1>查詢表單</h1>
    <hr>
    <blockquote>
      請用心填寫此表單，將有助於我們挑選出適合您的主題。
    </blockquote>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-10">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="name" name="name" placeholder="請輸入姓名">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="teammates" class="col-sm-2 control-label">好友的姓名</label>
        <div class="col-sm-10">
          <div class="col-sm-4">
            <input type="text" class="form-control" id="name" name="teammates" placeholder="好友 1">
          </div>
          <div class="col-sm-4">
            <input type="text" class="form-control col-sm-4" id="name" name="teammates" placeholder="好友 2">
          </div>
          <div class="col-sm-4">
            <input type="text" class="form-control col-sm-4" id="name" name="teammates" placeholder="好友 3">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="age" class="col-sm-2 control-label">年齡</label>
        <div class="col-sm-10">
          <label class="radio-inline">
            <input type="radio" name="age" id="age18" value="age18"> 18 歲
          </label>
          <label class="radio-inline">
            <input type="radio" name="age" id="age19-30" value="age19-30"> 19-30 歲
          </label>
          <label class="radio-inline">
            <input type="radio" name="age" id="age31-40" value="age31-40"> 31-40 歲
          </label>
          <label class="radio-inline">
            <input type="radio" name="age" id="age41-50" value="age41-50"> 41-50 歲
          </label>
          <label class="radio-inline">
            <input type="radio" name="age" id="age51-60" value="age51-60"> 51-60 歲
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="issue" class="col-sm-2 control-label">最近關注的議題</label>
        <div class="col-sm-10">
          <label class="checkbox-inline">
            <input type="checkbox" name="issue" value="雲端"> 雲端
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="issue" value="大數據"> 大數據
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="issue" value="物聯網"> 物聯網
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="issue" value="開放資料"> 開放資料
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="language" class="col-sm-2 control-label">慣用的語言</label>
        <div class="col-sm-10">
          <label class="checkbox-inline">
            <input type="checkbox" name="language" value="Rails"> <del>Ruby on Rails</del> (?)
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="language" value="Javascript"> Javascript
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="language" value="Javascript"> Python
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="language" value="C++"> C++
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="language" value="HTML/CSS"> HTML/CSS
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="language" value="Java"> Java
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="language" value="Java"> Go
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="community" class="col-sm-2 control-label">曾參與過的社群</label>
        <label class="col-sm-10">
          <label class="checkbox-inline">
            <input type="checkbox" name="community" value="SITCON"> SITCON
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="community" value="HITCON"> HITCON
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="community" value="TDOH"> TDOH
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="community" value="臺大開源社"> 臺大開源社
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="community" value="Ubuntu-TW"> Ubuntu-TW
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="community" value="PyLadies"> PyLadies
          </label>

        </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">送出</button>
        </div>
      </div>
    </form>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script src="js/bootstrap.min.js"></script>
